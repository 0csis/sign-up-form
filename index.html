<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="myScript.js" defer></script>
</head>
<body>
  <div class="left-part">
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leafs">
    <div class="logo">
      <img class="odin-logo" src="images/odin-lined.png" alt="">
      <div class="odin-text">ODIN</div>
    </div>
    <footer>Photo by &nbsp;<u>Halie West</u> &nbsp; on &nbsp;<u>Unsplash</u></footer>
  </div>
  <div class="right-part">
    <header>
      <h3>
        This is not a real online service! You know you need something like this in your
        life to help you realize your deepest dreams.<br>Sign up now to get started.<br>
        <br>You know you want to.
      </h3>
    </header>
    <div class="right-middle">
      <form action="" class="user" method="post">
        <legend>Let's do this!</legend>

        <div class="name">
          <div class="f-name">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="l-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
        </div>

        <div class="contact">
          <div class="email">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>

        <div class="password">
          <div class="password1">
            <label for="password1">PASSWORD</label>
            <input type="password" id="password1" name="password1">
          </div>
          <div class="confirm-password">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" id="password2" name="password2">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
